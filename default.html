<html>
<head>
  <script src="p5.min.js"></script>
  </head>
<body>
  <p id="thing"></p>
  <p id="thing2"></p>
  <script>
    var d;
    var h;
    var xhigh;
    var yhigh;
    var org=0;
      function setup(){
        createCanvas(window.innerWidth,window.innerHeight);
      }
      function draw(){
        d=accelerationX;
        if(d>xhigh){
          xhigh=d;
          document.getElementById("thing").innerHTML=xhigh.toFixed(2);
        }
        h=accelerationY;
        if(h>yhigh){
          yhigh=h;
          document.getElementById("thing2").innerHTML=yhigh.toFixed(2);
        }
        console.log(d);
        if(d=org){
          background(255);
        }
        else(){
          background(255,0,0);
        }
      }
  </script>
</body>
</html>
