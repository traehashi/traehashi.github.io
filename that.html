<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
  </head>
  <body>
    <script>
      var capture;
      function setup(){
        createCanvas(window.innerWidth,window.InnerHeight);
        capture=createCapture(VIDEO);
        capture.size(0,0);
      }
      function draw(){
        background(255);
        tint(255,255,255);
        image(capture,0,600,480);
      }
    </script>
  </body>
</html>
