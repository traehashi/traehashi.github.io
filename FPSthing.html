<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body{
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
  <script>
    var w=window.innerWidth;
    var h=window.innerHeight;
    var squbebe=new bob();
    var d;
    function setup(){
      createCanvas(w,h);
    }
    function draw(){
      background(230);
      bob.show();
      bob.click();
    }
    function bob(){
      this.x=Math.floor(Math.random()*w);
      this.y=Math.floor(Math.random()*h);
      this.show=function(){
        fill(color(255,0,0));
        strokeWeight(0);
        rect(this.x-15,this.y-15,30,30);
      }
      this.click=function(){
        d=dist(this.x,this.y,mouseX,mouseY);
        if((mouseClicked())&&(d<15)){
          this.x=random(0,w-30);
          this.y=random(0,h-30);
        }
      }
    }
  </script>
  </body>
</html>
