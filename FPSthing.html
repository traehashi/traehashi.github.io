<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body{
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
  <script>
    var w=window.innerWidth;
    var h=window.innerHeight;
    var squ=new squ();
    let r=random(0,w-30);
    let r2=random(0,w-30);
    function setup(){
      createCanvas(w,h);
    }
    function draw(){
      background(230);
      squ.show;
    }
    function squ(){
      this.x=r;
      this.y=r2;
      this.show=function(){
        fill(255,0,0);
        strokeWeight(0);
        rect(this.x-15,this.y-15,30,30);
      } 
    }
  </script>
  </body>
</html>
