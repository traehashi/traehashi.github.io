<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body{
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    <span id="scoreCount">0</span>
  <script>
    var w=window.innerWidth;
    var h=window.innerHeight;
    var bob=new bob();
    var d;
    var score=0;
    var timer=3600;
    function setup(){
      createCanvas(w,h);
    }
    function draw(){
      background(230);
      bob.show();
      bob.mouseClicked();
      document.getElementById('scoreCount').innerHTML = score;
      bob.end();
    }
    function bob(){
      this.x=Math.floor(Math.random()*(w-30));
      this.y=Math.floor(Math.random()*(h-30));
      this.show=function(){
        fill(color(255,0,0));
        strokeWeight(0);
        rect(this.x-15,this.y-15,30,30);
      }
      this.mouseClicked=function(){
        d=dist(this.x,this.y,mouseX,mouseY);
        if((mouseIsPressed)&(d<15)){
          this.x=Math.floor(Math.random()*(w-30));
          this.y=Math.floor(Math.random()*(h-30));
          score+=1;
        }
      }
      this.end=function(){
        if(timer>0){
          timer-=1;
        }
        else{
          noLoop();
          window.alert("Your score was "+score);
        }
      }
    }
  </script>
  </body>
</html>
