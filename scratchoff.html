<html>
  <head>
    <style>
      div{
        height:50%;
        width:25%;
        background-color:red;
        float:right;
      }
    </style>
  </head>
  <body>
    <div id='scratchCover' onmouseover='scratchMe()'></div>
    <h1 id='test'></h1>
    <script>
      var op=1;
      function scratchMe(){
        op-=0.1;
        document.getElementById('scratchCover');
        document.getElementById('test').innerHTML=op.toFixed(1);
      }
    </script>
  </body>
</html>
